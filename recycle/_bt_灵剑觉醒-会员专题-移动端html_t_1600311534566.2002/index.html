<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>灵剑觉醒-会员专题</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/flexible.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/laydate/laydate.js"></script>
</head>
<body>
    <div class="m-bg">
        <div class="part part-1">
            <img src="images/m_bg_01.jpg" />
            <a href="javascript:;" class="logo-link"></a>
            <a href="javascript:;" class="link-to"></a>
        </div>
        <div class="part part-2">
            <img src="images/m_bg_02.jpg" />
        </div>
        <div class="part part-3">
            <img src="images/m_bg_03.jpg" />
        </div>
        <div class="part part-4">
            <img src="images/m_bg_04.jpg" />
            <div class="btn-box">
                <a href="javascript:void(0);" class="btn-join" onclick="$('.popup-3').show()"></a>
                <a href="javascript:void(0);" class="btn-gift" onclick="$('.popup-4').show()"></a>
            </div>
        </div>
        <div class="part part-5">
            <img src="images/m_bg_05.jpg" />          
        </div>
        <div class="part part-6">
            <img src="images/m_bg_06.jpg" />    
            <div class="btn-box">
                <a href="javascript:void(0);" class="btn-get" onclick="$('.popup-4').show()"></a>
            </div>
        </div>     
    </div>

    <!-- 弹窗 -->
    <!-- 加入未达到条件时 -->
    <div class="popup-bg popup-1">
        <div class="popup-box">
            <a href="javascript:void(0);" class="close">&times;</a>
            <div class="inner-box">
                <p>
                    亲爱的主公，<br/>
                    很抱歉您还没有满足加入会员的条件哦~<br/>
                    如有疑问请联系一下vip客服，<br/>
                    QQ：3001090271
                </p>
                <a href="javascript:void(0);" class="sure">确定</a>
            </div>
            <div class="arrow arrow-t"></div>
            <div class="arrow arrow-b"></div>        
        </div>
    </div>
    <!-- 已加入未完善资料 -->
    <div class="popup-bg popup-2">
        <div class="popup-box">
            <a href="javascript:void(0);" class="close">&times;</a>
            <div class="inner-box">
                <p>亲爱的主公，<br/>
                麻烦您先完善资料再领取至尊礼包哦~
                </p>
                <a href="javascript:void(0);" class="sure">确定</a>
            </div>
            <div class="arrow arrow-t"></div>
            <div class="arrow arrow-b"></div>        
        </div>
    </div>
    <!-- 填写信息 -->
    <div class="popup-bg popup-3">  
        <div class="popup-box">
            <a href="javascript:void(0);" class="close">&times;</a>
            <div class="inner-box">
                <h2>填写会员信息</h2>
                <ul>
                    <li>
                        <label>QQ</label><div class="input-wrap"><input type="text" /></div>
                    </li>
                    <li>
                        <label>手机号码</label><div class="input-wrap"><input type="text" /></div>
                    </li>
                    <li>
                        <label>微信</label><div class="input-wrap"><input type="text" /></div>
                    </li>
                    <li>
                        <label>生日</label><div class="input-wrap"><input type="text" class="date-select" /></div>
                    </li>
                    <!-- <li>
                        <label>真实姓名</label><div class="input-wrap"><input type="text" /></div>
                    </li>
                    <li>
                        <label>地址</label><div class="input-wrap"><input type="text" /></div>
                    </li>
                    <li>
                        <label>邮编</label><div class="input-wrap"><input type="text" /></div>
                    </li>
                    <li>
                        <label>所在游戏</label><div class="input-wrap"><input type="text" /></div>
                    </li> -->
                </ul>
                <a href="javascript:void(0);" class="sure">确定</a>
            </div>
            <div class="arrow arrow-t"></div>
            <div class="arrow arrow-b"></div>
        </div>
    </div>
    <!-- 领取礼包 -->
    <div class="popup-bg popup-4">
        <div class="popup-box">
            <a href="javascript:void(0);" class="close">&times;</a>
            <div class="inner-box">
                <p>亲爱的主公，<br/>这是您的至尊礼包激活码：<span class="number">5624</span></p>
                <a href="javascript:void(0);" class="sure">确定</a>
                <p class="tips">
                    礼包发放方式：<br/>
                    在官网完善资料后，至尊礼包会通过游戏邮件发放
                </p>            
            </div>
            <div class="arrow arrow-t"></div>
            <div class="arrow arrow-b"></div>
        </div>
    </div>
    <!-- 联系客服领取 -->
    <div class="popup-bg popup-5">
        <div class="popup-box">
            <a href="javascript:void(0);" class="close">&times;</a>
            <div class="inner-box">
                <p>VIP客服QQ公众号：800811699</p>
                <a href="javascript:void(0);" class="sure">确定</a>
            </div>
            <div class="arrow arrow-t"></div>
            <div class="arrow arrow-b"></div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
